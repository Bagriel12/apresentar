    <main>
        <section>
            <h2 style="font-size: 50px; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;" >Contato</h2>
            <p id="page-4">Se você tem alguma pergunta ou deseja colaborar, entre em contato conosco:</p>
            <form action="#">
                <label for="name" style="color: rgb(0, 0, 0);">Nome:</label>
                <input style="background-color: rgb(141, 141, 141);" type="text" id="name" name="name" required>
                <label for="email" style="color: rgb(0, 0, 0);">Email:</label>
                <input style="background-color: rgb(141, 141, 141);" type="email" id="email" name="email" required>
                <label for="message" style="color: rgb(0, 0, 0);">Mensagem:</label>
                <textarea style="background-color: rgb(141, 141, 141);" id="message" name="message" rows="4" required></textarea>
                <button style="background-color: rgb(0, 0, 0);" type="submit" >Enviar</button>
            </form>
